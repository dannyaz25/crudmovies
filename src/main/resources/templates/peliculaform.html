<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>HAMP</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Película</h2>
    <div>
        <form class="form-horizontal" th:object="${pelicula}" th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombre}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha Publicación:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{fecha_publicacion}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Imagen:</label>
                <div class="profile-pic" th:if="${editar}==true">
                    <img th:src="${ '/files/' + pelicula.nombre_imagen}"> </img>
                </div>
                <div class="col-sm-10">
                    <input type="file" name="file" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label">Estado:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" th:field="*{estado}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Registro</button>
                </div>
        </form>

    </div>
</div>

</body>
</html>
