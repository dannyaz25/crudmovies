<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>crudmovies.com</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Turno</h2>
    <div>
        <form class="form-horizontal" th:object="${turno}" th:action="@{/turno}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{hora}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Estado:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{estado}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Registro</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
