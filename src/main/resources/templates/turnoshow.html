<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>crudmovies.com</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalle Turno</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${turno.id}">Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${turno.hora}">Turno</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Estado:</label>
                <div class="col-sm-10" >
                    <p class="form-control-static" th:if="${turno.estado}==true" >Activo</p>
                    <p class="form-control-static" th:if="${turno.estado}==false">Inactivo</p>
                </div>

            </div>
        </form>
    </div>

</div>

</body>
</html>
